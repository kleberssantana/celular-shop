<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celular Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="header-background">

        </header>
        <div class="container">
            <div class="row medium-padding">
                <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-center">
                    <p class="orange-text">Estamos contruindo um site para você. Aguarde!</p>
                </div>
            </div>
            <div class="row">
                <section class="col-md-6 col-xs-12 col-sm-12 col-lg-6">
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-center">
                            <h4>Unidades Salvador</h4>
                        </div>
                        <div class="col-md-6 col-xs-12 col-sm-12 col-lg-6 text-center">
                            <img src="img/Gbarbosa.JPG" alt="..." class="img-thumbnail">
                        </div>
                        <div class="col-md-6 col-xs-12 col-sm-12 col-lg-6 text-center">
                            <img src="img/Perini.jpg" alt="..." class="img-thumbnail">
                        </div>
                    </div>
                </section>

                <section class="col-md-6 col-xs-12 col-sm-12 col-lg-6">
                    <div class="row">
                        <div class="col-md-6 col-xs-12 col-sm-12 col-lg-6 text-center">
                            <h4>Contato</h4>
                            <ul>
                                <li><i class="fas fa-phone"></i></li>
                                <li><i class="fas fa-mobile-alt"></i></li>
                                <li><i class="fab fa-facebook-square"></i></li>
                                <li><i class="fas fa-envelope"></i></li>
                            </ul>
                        </div>
                        <div class="col-md-6 col-xs-12 col-sm-12 col-lg-6 text-center">
                            <h4>Formulário</h4>
                            <form>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="" placeholder="Email">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</body>
</html>
